[workspace]
resolver = "2"
members = [
    "crates/bevy-rust-gpu",
    "crates/viewer",
]
default-members = ["crates/viewer"]

# Fast-compile config
[profile.dev]
opt-level = 0
overflow-checks = true
debug-assertions = true
debug = true
codegen-units = 16
lto = false
incremental = true

# Use opt level 3 for dependencies
[profile.dev.package."*"]
opt-level = 3
